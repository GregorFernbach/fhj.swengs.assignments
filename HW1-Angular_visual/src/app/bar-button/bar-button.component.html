<div>
  <input type="number" [value]="initialNumber" #inputNumber class="inputNumber">
  <button type="button" (click)="showNumberText(inputNumber)" class="btn btn-showBar">
    How much beer do you wish to drink?
  </button>
</div>
<div>
  <input type="text" [value]="initialText" #inputText class="inputNumber">
  <button type="button" (click)="showBarText(inputText)" class="btn btn-showBar">
    Tell me, sey best Beissl in se Gegend!
  </button>
</div>
