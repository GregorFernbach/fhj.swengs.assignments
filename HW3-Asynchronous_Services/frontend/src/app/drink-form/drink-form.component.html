<form (ngSubmit)="createUpdateDrink()">
  <label>
    Drink name:
    <input type="text" name="drinkName" [(ngModel)]="drink.drinkName"/>
  </label>
  <label>
    Bar:
    <input type="text" name="bar" [(ngModel)]="drink.bar"/>
  </label>
  <label>
    Price:
    <input type="number" name="price" [(ngModel)]="drink.price"/>
  </label>
  <button type="submit">Submit</button>
  <button type="button" (click)="goBack()">Back</button>
</form>
